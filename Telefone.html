<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telephone Number Validation</title>
    <link rel="stylesheet" href="telStyle.css">
</head>
<body>
    <h1>Telephone Number Validator</h1>
    <div class="telefone">
        <div class="circle"></div>
        <div class="screen">
            <label for="user-input">Enter a phone number:</label>
            <input type="text" name="text" id="user-input">
            <div id="results-div" class="output">
                <span id="results-div"></span>
                <p id="results-div"></p>
            </div>
        </div>
        <button id="check-btn">Check</button>
        <button id="clear-btn">Clear</button>
    </div>
    <script src="telScript.js"></script>
</body>
</html>
